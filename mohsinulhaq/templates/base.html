{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="Mohammad Mohsin Ul Haq, B.Tech Computer Science & Engineering student at NIT Srinagar">
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="//bootswatch.com/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block style %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">{{ title }}</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'facebook' %}">Facebook Integration</a></li>
            <li><a href="{% url 'pagination' %}">Pagination</a></li>
            <li><a href="{% url 'autocomplete' %}">Autocomplete Dropdown</a></li>
            <li><a href="{% url 'radio' %}">Custom Radio Button</a></li>
            <li><a href="{% url 'regex' %}">Regex Validation</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
<nav class="navbar navbar-inverse navbar-fixed-bottom footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 text-right">
        <a href="//www.linkedin.com/in/mohsinulhaq/" target="_blank"><img src="{% static 'img/linkedin.png' %}"
                                                                          width="32px" height="32px"></a>
        <a href="//facebook.com/mohsinulhaq/" target="_blank"><img src="{% static 'img/facebook.png' %}" width="32px"
                                                                   height="32px"></a>
        <a href="//twitter.com/mohsinulhaq/" target="_blank"><img src="{% static 'img/twitter.png' %}" width="32px"
                                                                  height="32px"></a>
      </div>
    </div>
  </div>
</nav>
<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
{% block script %}{% endblock %}
</body>

</html>
